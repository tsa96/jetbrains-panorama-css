name: Build Plugin

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build plugin
      run: ./gradlew build --no-daemon --stacktrace
      
    - name: Run tests
      run: ./gradlew test --no-daemon --stacktrace
      continue-on-error: true
      
    - name: Build plugin distribution
      run: ./gradlew buildPlugin --no-daemon --stacktrace
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-distribution
        path: build/distributions/*.zip
        retention-days: 30
        
    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          build/reports/
          build/test-results/
        retention-days: 7
        
  verify:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Verify plugin
      run: ./gradlew verifyPlugin --no-daemon --stacktrace
      continue-on-error: true
      
    - name: Run Plugin Verifier
      run: ./gradlew runPluginVerifier --no-daemon --stacktrace
      continue-on-error: true
