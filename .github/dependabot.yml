version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "deps"
    ignore:
      # Ignore Kotlin and IntelliJ plugin major version updates
      # as they may require significant code changes
      - dependency-name: "org.jetbrains.kotlin.jvm"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.jetbrains.intellij"
        update-types: ["version-update:semver-major"]
